     <meta charset="UTF-8">
      
      <title>Event Hub</title>
      <!-- Font Awesome -->

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Boostrap Stylesheet-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
<center>
<!-- Event Hub Head -->
 <div class="jumbotron">
  <h1 class="display-3">Event Hub  <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></h1>
  <p class="lead"><br>Your center for events near you.</p></div>
  
  <div class="container-fluid">
    <hr class="my-4">
      <p>Type in a city and watch the magic happen!<br>
      </p>
 
<!-- Search Bar -->
  <div id="container"> 
  	<div class="row">
    <div class="col-md-offset-4 col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" id="city-input" placeholder="City...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="add-city">Search </button>
          </span>
      </div>
    </div>
  
  <br>
  			  <div id="weather">		    

		      </div><!--end weather div-->
		      <!--Begin canvas for Google Map-->
    <div class="jumbotron" id="map-canvas">
    </div>
    <!--end canvas jumbotron-->
    <br>
    <div class="row">
      <div class="col-md-offset-2 col-md-5">
      		  <div class="table responsive" id="panel-heading">
      		  <h2>Recent User Searches!</h2>
      		  <div id="recent-search">
      		  	<table class="table table-hover warning added-city">
		            <tr>
		                <th>City Name</th>
		                <th>When</th>
					</tr>
				</table>
      		  </div><!--end recent user search div-->
			  </div><!--end resposive table div-->	
			 </div><!--end col div-->
		    

		     

		      <div id="events">
		    

		      </div><!--end events div-->
   
  </div><!--end row div-->

</div>

<br>
<br>
<!-- Footer -->
  <div id="jumbotron">
   <footer class="footer">Copyright â’¸ 2017 Event Hub by StayInSchool </footer>
   </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
